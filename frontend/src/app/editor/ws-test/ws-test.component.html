<div style="margin: 1em 0; padding: 1em; border: 1px solid #444; border-radius: 8px; background: #222; color: #eee;">
    <div>
      <strong>WebSocket status:</strong>
      <span [style.color]="wsConnected ? 'lightgreen' : 'red'">{{ wsConnected ? 'Connected' : 'Disconnected' }}</span>
      <button (click)="sendTestMessage()" [disabled]="!wsConnected">Send Test Message</button>
    </div>
    <div style="margin-top: 0.5em;">
      <strong>Messages:</strong>
      <ul style="max-height: 120px; overflow-y: auto; background: #111; padding: 0.5em; border-radius: 4px;">
        <li *ngFor="let msg of wsMessages">{{ msg }}</li>
      </ul>
    </div>
  </div>
